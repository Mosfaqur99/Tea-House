<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Google  Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!--Font Awsome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!--Tailwind Css CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!--Header Section-->
        <header class="flex pt-10 mb-20">
            <!--Text Content-->
            <div>
                <h1 class="text-5xl md:text-7xl">It's good <br>
                    tea time at The <br>Tea House</h1>
                    <br>
                    <p class="text-gray-400 w-3/4">
                        Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                    </p>
                    <br>
                    <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white text-xl">Explore More<i class="fa-solid fa-arrow-right -rotate-45 ml-2"></i></button>
            </div>
            <!--Image Content-->
            <div class="relative">
                <!--Image-->
                <div class="w-full">
                    <img src="images/banner.png" alt="Juice Glass">
                </div>
                <div class="flex bg-white shadow-lg rounded items-center w-60 px-5 py-4 md:px-4 lg:px-4 absolute top-28 md:top-80 md:left-28">
                    <!--Card-->
                    <div class="text-yellow-400 text-2xl">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="ml-2">
                        <h2 class="text-2xl">5.00</h2>
                        <p class="text-gray-400">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>

    </main>
</body>
</html>
